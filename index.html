<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Music Recommender</h1>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search an artist...">
        <button>Search</button>
    </div>

    <div class="content">
        <p>... Or choose a genre for the recommended music:</p>
        
        <ul class="genre-list">
            <li class="genre">
                <button>Pop</button>
            </li>
            <li class="genre">
                <button>Country</button>
            </li>
            <li class="genre">
                <button>Rock</button>
            </li>
            <li class="genre">
                <button>Jazz</button>
            </li>
            <li class="genre">
                <button>Blues</button>
            </li>
            <li class="genre">
                <button>Electronic</button>
            </li>
        </ul>
        
    </div>
</body>
</html>
